<nav class="col-sm-4">

  <ul class="nav navbar-nav navbar-right">
    {% for page in site.pages %}
      {% if page.title  and page.categories contains 'navbar' %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>

</nav>
